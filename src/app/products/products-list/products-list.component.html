<div class="container">
    <br />
    <div class="mat-title">
      Staff List
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef>SKU</th>
          <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
  
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <ng-container matColumnDef="offert">
            <th mat-header-cell *matHeaderCellDef>Offert</th>
            <td mat-cell *matCellDef="let element">{{ element.offert }}</td>
          </ng-container>
        
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="subcategory">
            <th mat-header-cell *matHeaderCellDef>Subcategory</th>
            <td mat-cell *matCellDef="let element">{{ element.subcategory.subname }}</td>
        </ng-container>

        <ng-container matColumnDef="featured">
            <th mat-header-cell *matHeaderCellDef>Featured</th>
            <td mat-cell *matCellDef="let element">{{ element.featured }}</td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteStaff()">
              <mat-icon>
                delete
              </mat-icon>
            </button>
            <button mat-icon-button routerLink="/edit-staff/{{element._id}}">
              <mat-icon>
                create
              </mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
