<div class="container">
  <mat-card class="category-card">
    <div class="mat-title">Create New Category</div>
    <br />
    <form [formGroup]="categoryForm" (ngSubmit)="register()">
      <div>
        <mat-form-field class="login-full-width">
          <mat-label for="name">Name</mat-label>
          <input matInput formControlName="name" type="text" id="name" />
        </mat-form-field>
        <div
          class="mat-small"
          *ngIf="
            categoryForm.get('name').errors && categoryForm.get('name').touched
          "
        >
          Name is requited
        </div>
      </div>
      <div>
        <mat-form-field class="login-full-width">
          <mat-label for="description">Description</mat-label>
          <input
            matInput
            formControlName="description"
            type="text"
            id="description"
          />
        </mat-form-field>
        <div
          class="mat-small"
          *ngIf="
            categoryForm.get('description').errors &&
            categoryForm.get('description').touched
          "
        >
          Description is requited
        </div>
      </div>
      <button
        mat-flat-button
        color="primary"
        [disabled]="categoryForm.invalid"
        type="submit"
      >
        Ingresar
      </button>
    </form>
  </mat-card>

</div>
