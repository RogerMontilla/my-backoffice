<div class="container">
  <mat-card class="register-card">
    <div class="mat-title">Register Form</div>
    <br>
    <form [formGroup]="regForm" (ngSubmit)="register()">
      <div>
        <mat-form-field class="login-full-width">
          <mat-label for="name">Name</mat-label>
          <input matInput formControlName="name" type="text" id="name" />
        </mat-form-field>
        <div  class="mat-small"
          *ngIf="regForm.get('name').errors && regForm.get('name').touched"
        >
          Name is requited
        </div>
      </div>
      <div>
        <mat-form-field class="login-full-width">
          <mat-label for="user">User</mat-label>
          <input matInput formControlName="user" type="text" id="user" />
        </mat-form-field>
        <div  class="mat-small"
          *ngIf="regForm.get('user').errors && regForm.get('user').touched"
        >
          User is requited
        </div>
      </div>
      <div>
        <mat-form-field class="login-full-width">
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            id="password"
          />
        </mat-form-field>
        <div class="mat-small"
          *ngIf="
            regForm.get('password').errors &&
            regForm.get('password').touched
          "
        >
          Password is requited
        </div>
      </div>
      <div>
        <mat-form-field class="login-full-width">
          <mat-label for="email">Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            id="email"
          />
        </mat-form-field>
        <div class="mat-small"
          *ngIf="
            regForm.get('email').errors &&
            regForm.get('email').touched
          "
        >
          Email is requited
        </div>
      </div>
      <div>
        <mat-form-field class="login-full-width">
          <mat-label for="position">Position</mat-label>
          <input
            matInput
            formControlName="position"
            type="position"
            id="position"
          />
        </mat-form-field>
        <div class="mat-small"
          *ngIf="
            regForm.get('position').errors &&
            regForm.get('position').touched
          "
        >
          Position is requited
        </div>
      </div>
      <br>
      <button
        mat-flat-button
        color="primary"
        [disabled]="regForm.invalid"
        type="submit"
      >
        Ingresar
      </button>
    </form>
  </mat-card>
</div>
