<div
  class="navbar-container"
  [class.navbar-is-mobile]="mobileQuery.matches"
  *ngIf="shouldRun"
>
  <mat-toolbar color="primary" class="navbar-toolbar">
    <div>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="navbar-app-name"> Backoffice</span>
    </div>
    <div>
      <button mat-button color="" routerLink="/login">Login</button>
      <button mat-button color="" routerLink="/logout">Logout</button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="navbar-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="{{ nav.path }}"
          *ngFor="let nav of fillerNav"
          >{{ nav.name }}</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
